<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <th colspan="3"><input type="text" id="result"></th>
        </tr>
        <tr>
            <td><button onclick="add('1', result)">1</button></td>
            <td><button onclick="add('2', result)">2</button></td>
            <td><button onclick="add('3', result)">3</button></td>
        </tr>
        <tr>
            <td><button onclick="add('4', result)">4</button></td>
            <td><button onclick="add('5', result)">5</button></td>
            <td><button onclick="add('6', result)">6</button></td>
        </tr>
        <tr>
            <td><button onclick="add('7', result)">7</button></td>
            <td><button onclick="add('8', result)">8</button></td>
            <td><button onclick="add('9', result)">9</button></td>
        </tr>
        <tr>
            <td><button onclick="add('0', result)">0</button></td>
            <td><button onclick="add('+', result)">+</button></td>
            <td><button onclick="add('-', result)">-</button></td>
        </tr>
        <tr>
            <td><button onclick="add('*', result)">*</button></td>
            <td><button onclick="add('/', result)">/</button></td>
            <td><button onclick="add('%', result)">%</button></td>
        </tr>
        <tr>
            <td><button onclick="add('(', result)" >(</button></td>
            <td><button onclick="add(')', result)" >)</button></td>
            <td><button onclick="calculate(result)">=</button></td>
        </tr>
        <tr>
            <th colspan="3"><button onclick="clearAll(result)">Clear all</button></th>
        </tr>      
    </table>
</body>
</html>
